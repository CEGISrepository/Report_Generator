<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Preview</title>
    <style>
        .overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999; /* Ensure the overlay is on top */
		}

		.preview-container {
			background-color: white;
			width: 8.27in;  /* A4 width */
			height: 11.69in; /* A4 height */
			overflow-y: auto; /* Enable vertical scrolling for long reports */
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
			padding: 20px; /* Add some padding for visual comfort */
		}

		.close-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
			cursor: pointer;
		}

		/* Remove default padding and margins */
		body, html {
			margin: 0;
			padding: 0;
		}

    </style>
</head>
<body>
    <div class="preview-container">
		<span class="close-btn" onclick="closePreview()">&times;</span>
		<div style="height: 100%; overflow-y: auto;">  {{ preview_html|safe }}
		</div>
	</div>


    <script>
        function closePreview() {
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
